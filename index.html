<!DOCTYPE html>
<html>
  <head>
    <title>IP Grabber</title>
    <style>
      body {
        font-family: arial;
        text-align: center;
      }
      
      button {
        padding: 10px;
        border-radius: 33px;
        border: 3px solid black;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Are you prepared to get your IP?</h1>
    <br>
    <div>
  <button id="show-ip-button" style="cursor: pointer;">Show IP Address</button>
  <br><br>
  <span id="ip-address" style="font-size: 30px;"></span>
</div>
   <script>
     const showIpButton = document.getElementById('show-ip-button');
const ipAddressElement = document.getElementById('ip-address');

showIpButton.addEventListener('click', () => {
  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      ipAddressElement.innerText = data.ip;
    })
    .catch((error) => {
      ipAddressElement.innerText = "Turn off your adblocker 😐";
    });
});
    </script>
  </body>
</html>
